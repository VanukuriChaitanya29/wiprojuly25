<!DOCTYPE html>
<html>
<head>
    <title>Double Numbers</title>
</head>
<body>
    <h2>Double Numbers in an Array</h2>
    <p id="result"></p>

    <script>
const doubleNumbers = (numbers) => numbers.map(num => num * 2);


let arr = [1, 2, 3, 4];
console.log(doubleNumbers(arr)); 
</script>
</body>
</html>
