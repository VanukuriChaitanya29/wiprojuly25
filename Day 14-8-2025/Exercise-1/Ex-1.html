<!DOCTYPE html>
<html>
<head>
    <title>Sum of Array</title>
</head>
<body>
    <h2>Sum of Numbers in an Array</h2>
    <p id="result"></p>

    <script>
        const sumArray = (numbers) => numbers.reduce((sum, num) => sum + num, 0);


        let arr = [10,20, 30,60, 50];

        console.log(sumArray(arr));
    </script>
</body>
</html>
