<div class="container">
  <h3>Vehicle List</h3>
  <table>
    <thead>
      <tr>
        <th>Make</th>
        <th>Fuel Type</th>
        <th>Model</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles">
        <td>{{ vehicle.make }}</td>
        <td>{{ vehicle.fuelType }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.price | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
