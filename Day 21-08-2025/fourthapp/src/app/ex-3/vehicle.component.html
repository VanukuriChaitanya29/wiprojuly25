<div class="container">
  <h3>Vehicle Management - Full CRUD</h3>

  <form (ngSubmit)="addOrUpdateVehicle()" #vehicleForm="ngForm" class="vehicle-form">
    <div class="form-group">
      <label for="make">Make</label>
      <input
        id="make"
        type="text"
        name="make"
        [(ngModel)]="vehicleModel.make"
        required
        placeholder="Enter make"
      />
    </div>
    <div class="form-group">
      <label for="fuelType">Fuel Type</label>
      <input
        id="fuelType"
        type="text"
        name="fuelType"
        [(ngModel)]="vehicleModel.fuelType"
        required
        placeholder="Enter fuel type"
      />
    </div>
    <div class="form-group">
      <label for="model">Model</label>
      <input
        id="model"
        type="text"
        name="model"
        [(ngModel)]="vehicleModel.model"
        required
        placeholder="Enter model"
      />
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input
        id="price"
        type="number"
        name="price"
        min="0"
        [(ngModel)]="vehicleModel.price"
        required
        placeholder="Enter price"
      />
    </div>

    <button type="submit" [disabled]="vehicleForm.invalid">
      {{ isEditMode ? 'Update' : 'Add' }} Vehicle
    </button>
    <button type="button" (click)="resetForm()" class="btn-cancel">
      Cancel
    </button>
  </form>

  <hr />

  <table>
    <thead>
      <tr>
        <th>Make</th>
        <th>Fuel Type</th>
        <th>Model</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles">
        <td>{{ vehicle.make }}</td>
        <td>{{ vehicle.fuelType }}</td>
        <td>{{ vehicle.model }}</td>
        <td>{{ vehicle.price | currency }}</td>
        <td>
          <button (click)="editVehicle(vehicle)">Edit</button>
          <button (click)="deleteVehicle(vehicle.id)" class="btn-delete">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
