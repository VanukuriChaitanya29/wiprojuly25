<div class="container mt-5" *ngIf="selectedFlight; else redirect">
  <h2 class="mb-4 text-primary"><i class="bi bi-search"></i> User Details</h2>


  <!-- ✨ Passenger Details Form -->
  <form class="mt-4">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" [(ngModel)]="passenger.name" name="name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Age</label>
      <input type="number" class="form-control" [(ngModel)]="passenger.age" name="age" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" [(ngModel)]="passenger.phone" name="phone" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="passenger.email" name="email" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select class="form-select" [(ngModel)]="passenger.gender" name="gender" required>
        <option value="" disabled>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </form>

  <button class="btn btn-success mt-3" (click)="proceedToPayment()">Proceed to Payment</button>
</div>

<ng-template #redirect>
  <div class="alert alert-info mt-5">
    No flight selected. Redirecting to Home…
  </div>
</ng-template>
