<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postive Odd Number</title>
    <script>
        function validateOddNumber(input) {
            const value = parseInt(input.value, 10);

            if (isNaN(value) || value <= 0 || value % 2 === 0) {
                alert("Please enter a positive odd number.");
                input.value = "";
            }
        }
    </script>
</head>
<body>
    <label for="oddNumber">Enter a positive odd number:</label>
    <input type="number" id="oddNumber" onblur="validateOddNumber(this)">
</body>
</html>
