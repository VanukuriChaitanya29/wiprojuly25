<div style="max-width: 350px; margin: 40px auto; font-family: Arial, sans-serif;">
  <h3>Ex 2: Calendar Control and Short Date Display</h3>

  <input type="date" [(ngModel)]="selectedDate" style="width: 100%; padding: 8px; font-size: 16px;"/>

  <p style="margin-top: 20px; font-size: 18px; font-weight: 600; color: #2c3e50;">
    Selected Date: {{ selectedDate ? (selectedDate | date: 'short') : 'No date selected' }}
  </p>
</div>
