<div style="max-width: 400px; margin: 30px auto; font-family: Arial, sans-serif;">
  <h3>Ex 1: Capitalize Input Text</h3>
  <input
    type="text"
    [(ngModel)]="inputText"
    placeholder="Type here..."
    style="width: 100%; padding: 8px; font-size: 16px; border: 2px solid #3e75c3; border-radius: 5px; outline: none;"
  />
  <p
    style="
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
    "
  >
    {{ inputText | uppercase }}
  </p>
</div>
