<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid with Dotted Borders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3">
  
  <!-- Header -->
  <div class="row">
    <div class="col border border-dark" style="border-style: dotted;">
      <h4>Header</h4>
    </div>
  </div>

  <!-- Main Content -->
  <div class="row">
    <div class="col-md-8 border border-dark" style="border-style: dotted;">
      <h4>Main Content</h4>
    </div>
    <div class="col-md-4 border border-dark" style="border-style: dotted;">
      <h4>Sidebar</h4>
      <small>This is the sidebar area (4 columns wide).</small>
    </div>
  </div>

  <!-- Footer -->
  <div class="row">
    <div class="col border border-dark" style="border-style: dotted;">
      <h4>Footer</h4>
    </div>
  </div>

</div>

</body>
</html>
