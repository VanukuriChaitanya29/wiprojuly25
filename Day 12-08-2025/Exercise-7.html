<!DOCTYPE html>
<html>
<head>
  <title>Padding Text Demo</title>
  <style>
    /* Outer div */
    .container {
      width: 300px;
      height: 150px;
      border: 10px solid purple;
    
      padding-top: 100px;   /* Push text down */
      padding-left: 100px;  /* Push text to the right */
    }
  </style>
</head>
<body>

  <div class="container">
    This text is moved using padding
  </div>

</body>
</html>
