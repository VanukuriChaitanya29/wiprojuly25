<!DOCTYPE html>
<html>
<head>
  <title>Margin Demo</title>
  <style>
    /* Container to hold the two boxes */
    .container {
      border: 2px solid black;
      width: 400px;
      height: 200px;
      padding: 10px;
    }

    /* First box */
    .box1 {
      width: 100px;
      height: 100px;
      background-color: yellow;
      margin-bottom: 10px; 
    }

    /* Second box */
    .box2 {
      width: 100px;
      height: 100px;
      background-color: lightgreen;
      margin-left: 80px; 
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
  </div>

</body>
</html>
